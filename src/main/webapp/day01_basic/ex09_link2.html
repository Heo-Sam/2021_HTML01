<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Link(이동) : a태그</title>
  <style type="text/css">
  	a:link{ color: pink;}
  	a:visited { color: green;}
	a:active { color: darkgray;}
	a:hover { background-color: indigo; }
 	a{text-decoration: none;}
  </style>
 </head>
 <body>
	<!-- 이메일 링크 : mailto: 이메일주소 -->
	<a href="mailto: toal2321@naver.com">개발자에게 문의</a>
	<br><br><br>
	<!-- 
		button 태그의 링크 onclick 속성을 이용
		태그 속성이 onXXXXXX -> 무조건 자바스크립트 사용
		<Button onclick="자바스크립트 함수호출">문서</Button>
		
		자바스크립트에서 document.location은 다른 페이지로 이동하는 명령어 
		(document는 생략 가능)
	 -->
	 
	 <Button onclick="location='ex01.html'">문서1</Button>
	 <hr>
	 <!-- 
	 	a link 기본 색		=>		CSS로 변경 가능
	 - 방문 전: blue, 밑줄		=>		a:link{원하는 색}
	 - 방문 후: purple, 밑줄	=>		a:visited{원하는 색}
	 - 활성화: red, 밑줄		=>		a:active{원하는 색}
									a:hover{원하는 색} : 마우스를 올렸을 때
	  -->
	  <a href="#">현재 문서로 다시 되돌아오기</a>
 </body>
</html>
