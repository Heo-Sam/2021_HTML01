 	HTML의 구성 요소는 태그로 이루어져 있다.(HTML은 태그들의 집합이다.)
 	태그란? 웹 브라우저가 화면에 해당 내용을 어떻게 표시하는 지를 정의해 놓은 것

 	 · 속성(Attribute): 모든 태그는 속성을 가질 수 있다.
 	 				   속성은 항상 시작태그에서 지정한다.(태그마다 사용할 수 있는 속성이 다름)
 	 				   <시작태그 속성="값">				  => 속성이 1개일 때
