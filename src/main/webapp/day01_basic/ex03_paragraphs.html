<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title> p태그(단락)와 br태그(줄바꿈) </title>
 </head>
 <body>
	<!-- 
		p 태그    : 문단태그, 블록레벨
		br 태그   : 단순 줄바꿈 태그, 빈 태그의 일종
		pre 태그  : 화면에 보이는 그대로 보여주는 태그
		span 태그 : 특별한 기능은 없는 인라인레벨 태그이다.
				   css, 
	 -->
	 
	 
	 <p style="background-color: lightgray;">This is a paragraph.</p>
	 <p>This is another paragraph.</p>
	 <hr>
	 This is a paragraph. <br>
	 This is another paragraph.
	 This is another paragraph.
	 <hr>
	 <pre style="background-color: lightgray;">
		This is a paragraph.
		
		
		This is			 another paragraph.
	 	This is another paragraph.
	 </pre>
	 <hr>
	 span태그는 <span> 대표적인 인라인레벨 </span> 태그이다.
	 <p> span태그는 <span style="font-weight: bold;"> 대표적인 인라인레벨 </span> 태그이다. </p>
	 <p> span태그는 <span style="color: red;"> 대표적인 인라인레벨 </span> 태그이다. </p>
 </body>
</html>
