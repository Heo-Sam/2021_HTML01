<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>글자 서식: 인라인 레벨</title>
 </head>
 <body>
	<!-- 글자 서식: i, b, sub, sup, ins, del -->
	<p>글자 <i>서식태그</i> 중 i(기울기) 태그입니다.</p>
	<p>글자 <b>서식태그</b> 중 b(굵게) 태그입니다.</p>
	<p>글자 <sub>서식태그</sub> 중 sub(아래첨자) 태그입니다.</p>
	<p>글자 <sup>서식태그</sup> 중 sup(윗첨자) 태그입니다.</p>
	<p>글자 <ins>서식태그</ins> 중 ins(밑줄) 태그입니다.</p>
	<p>글자 <del>서식태그</del> 중 del(취소선) 태그입니다.</p>
	<hr>
	
	<!-- 내용 상 강조의 의미(검색엔진에게는 강조정보로 넘어간다.) 
		 Strong, em => 굵게(강조) --> 
	<p>글자 <strong>서식태그</strong> 중 strong(강조) 태그입니다.</p>
	<p>글자 <em>서식태그</em> 중 em(강조) 태그입니다.</p>
	<hr>
	
	<!-- 디자인적인 의미의 굵게, 기울림 -->
	<p style="font-weight: bold;"> 디자인적인 의미의 굵게</p>
	<p style="font-style: italic;"> 디자인적인 의미의 기울림</p>
	
	
 </body>
</html>
