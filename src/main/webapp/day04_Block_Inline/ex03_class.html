<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 속성</title>
<style type="text/css">
	/* 요소 선택자 : 태그 선택자 : 해당 태그들만 선택 */
	h2{ color: green;}
	
	/* id 선택자 : 요소 하나만 선택, 중복 선택 불가 */
	#id_1{ background-color: blue;}
	
	/* class 선택자 : 여러 개의 다양한 요소를 선택 */
	.c_pink{color: pink;}
	
</style>
</head>
<body>
	<!-- 
		요소(태그) 선택자 : 해당 태그들을 선택해서 사용
		
		class 속성 : html 요소(태그)를 클래스로 지정하는데 사용(선택자, selecter)
					여러 개 html 요소(태그)를 동일한 클래스로 공유할 수 있다.
					** 여러 개의 요소(태그)를 선택해서 사용
					다양한 요소(서로 다른 태그)를 한 번에 선택해서 사용(요소(태그) 선택자와 다른 점)
					
					- 자바스크립트에서도 getElementByClassName()메소드를 이용해서 사용가능
					CSS, JQuery, Ajax에서도 사용되는 선택자 중 하나이고, 이때 점(.)으로 표현
					
		id 속성 :  html 요소(태그)를 id로 지정하는데 사용(선택자, seleter)
				  ** 여러 개의 요소(태그)를 선택해서 사용
				  CSS, JQuery, Ajax에서도 사용되는 선택자 중 하나이고, 이때 샵(#)으로 표현
	 -->
	 
	 <h2>한국 ICT 인재개발원</h2>
	 <h2 class="c_pink">한국 ICT 인재개발원</h2>
	 <h2 id="id_1">한국 ICT 인재개발원</h2>
	 <h2>한국 ICT 인재개발원</h2>
	 <h2 class="c_pink">한국 ICT 인재개발원</h2>
	 <hr>
	 <h3>한국 ICT 인재개발원</h3>
	 <h3 class="c_pink">한국 ICT 인재개발원</h3>
	 <h3>한국 ICT 인재개발원</h3>
	 <h3 class="c_pink">한국 ICT 인재개발원</h3>
	 <h3 >한국 ICT 인재개발원</h3>

</body>
</html>
